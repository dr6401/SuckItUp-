name: build

on:
  push:
    branches:
      - main

jobs:
  activate:
    runs-on: ubuntu-latest
    outputs:
      activation-file: ${{ steps.request.outputs.activation-file }}
    steps:
      - name: Request activation file
        id: request
        uses: game-ci/unity-activation-request@v2
        with:
          unityVersion: 6000.0.37f1

      - name: Upload activation file
        uses: actions/upload-artifact@v4
        with:
          name: unity-activation-file
          path: unity_v6000.0.37f1.alf

  build:
    name: Build for ${{ matrix.targetPlatform }}
    needs: activate  # <--- ðŸ”¥ this ensures build waits for activation
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneOSX
          - WebGL

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 6000.0.37f1
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
